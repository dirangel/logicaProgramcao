  <script>
    //EX02. Informar dois numeros e apresentar a soma desses dois números.
    //Nesse caso tive que colocar o paseInt para tranformar em inteiro pois o 
    //javascript concatena quando utilizando o + entre stings.
    var number1 = prompt("Informe o primeiro número: ")
    var number2 = prompt("Informe o segundo número: ")
    var soma = (parseFloat(number1) + parseFloat(number2));
    alert("resultado dos valores: " + soma)
  </script>
