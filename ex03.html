<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex03</title>
</head>

<body>
  <script>
    //pedir para o usuário digitar um número.
    //converter em número inteiro.
    //pedir para o usuário digitar outro numero.
    //converter em número inteiro
    //mostrar a subtração concatenando com o texto "a subtração é: ..."
    //mostrar a subtração concatenando com o texto "a multiplicação é: ..."
    //mostrar a subtração concatenando com o texto "a divisão é: ..."
    //mostrar a subtração concatenando com o texto "a soma é: ..."


    var n1 = prompt("Informe o primerio número:")
    n1 = parseInt(n1);
    var n2 = prompt("Informe o segundo número:")
    n2 = parseInt(n2);

    subtracao = (n1 - n2);
    multiplicacao = (n1 * n2);
    divisão = (n1 / n2);
    soma = (n1 + n2);


    alert("A a subtração é: " + subtracao);
    alert("A a multiplicação é: " + multiplicacao);
    alert("A a divisão é: " + divisão);
    alert("A a soma é: " + soma);
  </script>
</body>

</html>
