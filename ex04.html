<body>
  <script>
    //Informe dois números e apresente a media desses dois números:
    var n1 = prompt("Informe o primeiro número");
    var n2 = prompt("Informe o segundo número");

    n1 = parseInt(n1)
    n2 = parseInt(n2)

    media = (n1 + n2) / 2

    alert("A média entre os dois números informado é: " + media)

  </script>
</body>
