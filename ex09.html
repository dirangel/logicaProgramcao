<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex09</title>

<body>
  <script>
    //Pedir para o usuário digitar dois números e mostrar uma mensagem.
    //informando se foi aprovado ou não.
    //A nota de corte é 5.
    //Conteudo, se qualquer uma das notas for zero, reprova automaticamente.

    var nota1 = parseFloat(prompt("Informe a primeira nota: "))
    var nota2 = parseFloat(prompt("Informe a segunda nota: "))

    console.log(nota1)
    console.log(nota2)


    var media = (nota1 + nota2) / 2;

    if (nota1 == 0 || nota2 == 0) {
      alert(`Uma das suas notas foi 0, está reprovado!`)
    } else {
      if (media >= 5) {
        alert(`Sua nota foi ${media}, está aprovado!`)
      } else {
        alert(`Sua nota foi ${media}, está em exame final!`)
      }
    }
  </script>
</body>

</html>
