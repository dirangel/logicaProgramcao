<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex10</title>
</head>

<body>
  <script>
    //Pedir para o usuário digitar um número de 1 a 6.
    //Mostrar na tela uma mensagem direfente para cada número.

    var numero = parseInt(prompt("Informe um número de 1 a 6"))

    switch (numero) {
      case 1:
        alert("Não foi dessa vez tente novamente.")
        break;
      case 2:
        alert("Não foi dessa vez tente novamente.")
        break;
      case 3:
        alert("Passou perto, tente novamente.")
        break;
      case 4:
        alert("Acertou disgramado!")
        break;
      case 5:
        alert("Passou perto, tente novamente.")
        break;
      case 6:
        alert("Não foi dessa vez tente novamente.")
        break;
      default:
        alert("Escolha de 1 a 6")

    }
  </script>
</body>

</html>
