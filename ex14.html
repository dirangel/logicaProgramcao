<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex14</title>
  <style>
    .corpo {
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .btnOp {
      padding: 10px;
      width: 100px;
      margin: 10px;
      font-size: 1.5rem;
    }

    #resultado {
      margin: 2rem;
      font-size: 2rem;
    }
  </style>
</head>

<body>

  <div class="corpo">
    <h1>Calculadora</h1>
    <button class="btnOp" onclick="somar()"> + </button>
    <button class="btnOp" onclick="subtrair()"> - </button>
    <button class="btnOp" onclick="dividir()"> / </button>
    <button class="btnOp" onclick="multiplicar()"> * </button>
    <div id="output">0</div>
  </div>


  <script>
    var n1 = parseInt(prompt("Informe um número"))

    escreve();

    function escreve() {
      var output = document.querySelector("#output")
      output.innerHTML = n1
    }


    function somar() {
      var n2 = parseFloat(prompt("Digite outro número!"))
      n1 = n1 + n2
      escreve()
    }
    function subtrair() {
      var n2 = parseFloat(prompt("Digite outro número!"))
      n1 = n1 - n2
      escreve()
    }
    function dividir() {
      var n2 = parseFloat(prompt("Digite outro número!"))
      n1 = n1 / n2
      escreve()
    }
    function multiplicar() {
      var n2 = parseFloat(prompt("Digite outro número!"))
      n1 = n1 * n2
      escreve()
    }

  </script>
</body>

</html>
