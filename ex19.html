<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex19</title>

  <style>
    body {
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .corpo {
      display: grid;
      margin: 0 auto;
      max-width: 150px;
      text-align: start;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>

</head>

<body>
  <div>
    <h2>Produtos</h2>
    <div class="corpo" id="produtos"></div>



    <script>
      //Mostrar na tela todos os produtos disponíveis para compra.
      //Os nomes dos produtos estão agrupados num array.

      const produtos = [
        "Leite",
        "Trigo",
        "Açucar",
        "Farinha",
        "Sal",
        "Arroz",
        "Feijão",
        "Batata",
        "Cenoura",
        "Couve",
      ]

      // produtos.push("Abacaxi")

      const lista = document.querySelector("#produtos");

      msg = '';
      for (var i = 0; i < produtos.length; i++) {
        msg += 'Produto ' + (i + 1) + ' : ' + produtos[i] + '<br>';
      }
      lista.innerHTML = msg;


    </script>
</body>

</html>
