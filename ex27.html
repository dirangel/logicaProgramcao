<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>ex27</title>
  <script>
    //Separe um texto que contem espaços, em um novo array onde cada
    //palavra é uma posição do array. Depois disso, tranforme o array em um texto
    //e onde eram espaços, coloque _

    let frase = "Eu quero viver o Amor!"
    //metodo Split é usado para dividir uma string em pequenos pedaços, 
    //Para isso, seu método retorna um array de strings
    let meuArray = frase.split(" ")
    let fraseComUnderscore = meuArray.join("_") //metodo join vai ajuntar o array.
    console.log(fraseComUnderscore)
  </script>
</head>

<body>
  <h1>Rocketseat</h1>
</body>
