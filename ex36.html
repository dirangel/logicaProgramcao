<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex36</title>
  <script>
    //Operadores Aritiméticos

    //multiplicar *
    console.log(3.2 * 5.8);
    //Divisão /
    console.log(12 / 2);
    //soma +
    console.log(1656 + 9);
    //subtração - 
    console.log(355 - 5);
    //resto da divisão %
    let resto = 11 % 11
    console.log(resto);
    //incremento ++
    let incremento = 0
    incremento++
    incremento++
    console.log(incremento);
    console.log(++incremento);//incrementa antes.
    console.log(incremento++);// não faz nada.
    //exponencial **
    console.log(3 ** 3);
  </script>
</head>

<body>
  <h1>Rocketseat</h1>
</body>

</html>
