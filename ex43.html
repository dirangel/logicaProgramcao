  <script>
    /*
    Crie um algo. que trasforme as notas do sistema numÃ©rico para sistema de notas
    em caracteres tipo A B C
    
    * de 90 para cima - A
    * entre 80 - 89   - B
    * entre 70 - 79   - C
    * entre 60 - 69   - D
    * menor que 60    - F
    */


    function pegarNota(nota) {
      let notaFinal;
      if (nota >= 90) {
        notaFinal = "A";
      } else if (nota >= 80) {
        notaFinal = "B";
      } else if (nota >= 70) {
        notaFinal = "C";
      } else if (nota >= 60) {
        notaFinal = "D";
      } else {
        notaFinal = "F";
      }

      console.log(notaFinal)

    }

    console.log(pegarNota(80));
    console.log(pegarNota(99));
    console.log(pegarNota(78));
    console.log(pegarNota(60));
    console.log(pegarNota(4));

  </script>
